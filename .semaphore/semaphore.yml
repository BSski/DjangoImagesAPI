version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Setup
          commands:
            - sem-version python 3.8
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Tests
    task:
      env_vars:
        - name: DEBUG
          value: '0'
        - name: SECRET_KEY
          value: this_is_a_test_key_j0&wbl8ng)zemqby(abss_o1e2^p(cxn2xn*xuj-&@l9!-s
        - name: CSRF_COOKIE_SECURE
          value: '1'
        - name: SESSION_COOKIE_SECURE
          value: '1'
        - name: DEFAULT_FILE_STORAGE
          value: storages.backends.s3boto3.S3Boto3Storage
      prologue:
        commands:
          - sem-version python 3.8
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Deploy check
          commands:
            - cd website
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install black
            - black --check website/
promotions:
  - name: Testing
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
