version: v1.0
name: Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  minutes: 10
blocks:
  - name: Tests
    task:
      jobs:
        - name: Localstack tests
          commands:
            - cd website
            - python manage.py makemigrations users
            - python manage.py makemigrations images
            - python manage.py migrate
            - python manage.py test
            - echo job
            - docker stop $(docker ps -a -q)
        - name: Tests coverage badge
          commands:
            - cd website
            - coverage run manage.py test
            - coverage xml
            - 'curl -Os https://uploader.codecov.io/latest/linux/codecov'
            - chmod +x codecov
            - './codecov -t ${CODECOV_TOKEN}'
      secrets:
        - name: codecov-images
      env_vars:
        - name: DEBUG
          value: '0'
        - name: CSRF_COOKIE_SECURE
          value: '1'
        - name: SESSION_COOKIE_SECURE
          value: '1'
        - name: SECRET_KEY
          value: this_is_a_test_key_j0&wbl8ng)zemqby(abss_o1e2^p(cxn2xn*xuj-&@l9!-s
        - name: DEFAULT_FILE_STORAGE
          value: storages.backends.s3boto3.S3Boto3Storage
        - name: LOCALSTACK_ENDPOINT_URL
          value: 'http://localhost:4566'
      prologue:
        commands:
          - sem-version python 3.8
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd website
          - python manage.py makemigrations users
          - python manage.py makemigrations images
          - python manage.py migrate
          - cd ..
          - echo prologue
          - 'docker run -d -p 4566:4566 localstack/localstack:latest'
          - aws configure set aws_access_key_id "test"
          - aws configure set aws_secret_access_key "test"
          - aws configure set region "us-east-1"
          - aws --endpoint-url=$LOCALSTACK_ENDPOINT_URL s3 ls
          - aws --endpoint-url=$LOCALSTACK_ENDPOINT_URL s3api create-bucket --bucket testbucket1
promotions:
  - name: Dockerize
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
